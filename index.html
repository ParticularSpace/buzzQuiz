<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seattle Symphony Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="contentContainer">
        <div id="titleContainer">
            <span id="seattle">Seattle</span> <span id="symphony">Symphony</span>
        </div>
        <button id="startQuiz" class="button">Start Quiz</button>
        <div id="quizContainer" class="hidden">
            <div id="questionContainer"></div>
            <button id="nextButton" class="nextButton hidden">Next</button>
            <button id="backButton" class="button hidden">Back</button>
        </div>
        <div id="resultContainer" class="hidden">
          <p id="resultText"></p> 
          <button id="retakeQuiz" class="button">Retake Quiz</button>
      </div>
      
    </div>
    <script src="script.js"></script>
</body>

</html>
