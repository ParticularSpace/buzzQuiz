<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seattle Symphony Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="titleContainer">
      <span id="seattle">Seattle</span> <span id="symphony">Symphony</span>
    </div>
    <button id="startQuiz" class="button">Start Quiz</button>
    <div id="quizContainer" class="hidden">
      <div id="questionContainer"></div>
      <button id="backButton" class="button hidden">Back</button>
      <button id="nextButton" class="nextButton hidden">Next</button>

    </div>
    <div id="resultContainer" class="hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
